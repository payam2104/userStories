@if (connectedDropListIds.length > 0) {
<div class="container drop-zone"
  [id]="'unassigned'"
  cdkDropList
  [cdkDropListConnectedTo]="connectedDropListIds"
  (cdkDropListDropped)="onDrop($event)">
  @for (issue of unassignedIssues(); track issue.id) {
  <app-issue-card [issue]="issue" cdkDrag [cdkDragData]="issue" />
  }
</div>
}
