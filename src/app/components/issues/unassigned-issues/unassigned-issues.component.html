<div class="drop-zone" [id]="'unassigned'" cdkDropList [cdkDropListData]="issues()"
  [cdkDropListConnectedTo]="connectedDropListIds" (cdkDropListDropped)="onDrop($event)">
  @for (issue of issues(); track issue.id) {
  <app-issue-card [issue]="issue" cdkDrag [cdkDragData]="issue" />
  }
</div>

<button (click)="resetData()">reset DB</button>
