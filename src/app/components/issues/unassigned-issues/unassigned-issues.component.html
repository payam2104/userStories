<div
class="step-box"
cdkDropList
[cdkDropListData]="issues()"
[cdkDropListConnectedTo]="connectedDropListIds"
(cdkDropListDropped)="onDrop($event)">
@for (issue of issues(); track issue.id) {
  <div cdkDrag [cdkDragData]="issue" class="issue-card">
    {{ issue.title }}
  </div>
}
</div>

<button (click)="resetData()">reset DB</button>
