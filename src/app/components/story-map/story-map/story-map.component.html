<h1>User Story Map</h1>
<div>Anzahl Journeys: {{ journeys().length }}</div>
<div class="story-map">
  <app-unassigned-issues />
  <div class="journeys-container" cdkDropListGroup>
    @for (journey of journeys(); track journey.id) {
    <app-journey-column 
    [journey]="journey"
    [allDropListIds]="allDropListIds()"
    [releases]="journey.title === 'Releases' ? releases() : []"
    [getIssuesForRelease]="getIssuesForRelease"
    (rendered)="dropListReady.set(true)" />
    }
  </div>
</div>
