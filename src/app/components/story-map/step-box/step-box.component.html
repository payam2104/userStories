@if (step) {
<div
  class="step-box"
  [id]="step().id"
  cdkDropList
  [cdkDropListData]="issues()"
  [cdkDropListConnectedTo]="connectedDropListIds"
  (cdkDropListDropped)="onDrop($event)">
  <h4>{{ step().name }}</h4>

  @if (issues().length === 0) {
  <div class="empty">
    <em>Keine Issues</em>
  </div>
  }

  @for (issue of issues(); track issue.id) {
  <app-issue-card [issue]="issue" />
  }
</div>
}
