@if (dropListId) {
<div class="release-box"
     cdkDropList
     [id]="dropListId"
     [cdkDropListData]="issuesSignal()"
     [cdkDropListConnectedTo]="connectedDropListIds"
     (cdkDropListDropped)="onDrop($event)">

  <h4>{{ release.name }}</h4>

  @if (issuesSignal().length === 0) {
    <p class="empty">Keine Issues</p>
  } @else {
    @for (issue of issuesSignal(); track issue.id) {
      <!-- ðŸ†• Hier ersetzen wir das div durch app-issue-card -->
      <app-issue-card
        [issue]="issue"
        [releases]="releases"
        cdkDrag
        [cdkDragData]="issue">
      </app-issue-card>
    }
  }
</div>
}
